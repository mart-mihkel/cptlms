name: Check

on: [push, pull_request]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Format
        run: uvx ruff format --check

      - name: Lint
        run: uvx ruff check

      - name: Typecheck
        run: uvx ty check
